apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/auth/user/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: ticketing-auth-srv
                port:
                  number: 3000
